<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Recommendation System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: #0f0f23;
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #0f0f23, #1a1a3e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 20s infinite linear;
    }

    .particle:nth-child(1) {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      left: 10%;
      top: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      right: 10%;
      top: 10%;
      animation-delay: -5s;
    }

    .particle:nth-child(3) {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      left: 80%;
      bottom: 20%;
      animation-delay: -10s;
    }

    .particle:nth-child(4) {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      left: 5%;
      bottom: 10%;
      animation-delay: -15s;
    }

    .particle:nth-child(5) {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #fa709a, #fee140);
      right: 20%;
      bottom: 30%;
      animation-delay: -8s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
      25% {
        transform: translateY(-30px) rotate(90deg) scale(1.1);
      }
      50% {
        transform: translateY(-20px) rotate(180deg) scale(1);
      }
      75% {
        transform: translateY(-40px) rotate(270deg) scale(1.05);
      }
    }

    /* Grid Pattern Overlay */
    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }

    .container {
      width: 100%;
      max-width: 850px;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 50px;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 40%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 60%
      );
      animation: shimmer 6s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .header-icon {
      font-size: 4rem;
      margin-bottom: 15px;
      display: inline-block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .header h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .header p {
      color: #666;
      font-size: 1.15rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
      z-index: 1;
    }

    .form-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      color: #333;
      font-weight: 600;
      font-size: 1rem;
    }

    .form-group label .icon {
      font-size: 1.2rem;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 16px 20px 16px 50px;
      border: 2px solid #e8e8e8;
      border-radius: 15px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.3rem;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .form-group input:focus + .input-icon {
      opacity: 1;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% 200%;
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      overflow: hidden;
      margin-top: 10px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
      animation: gradientShift 2s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .results {
      margin-top: 35px;
      padding-top: 35px;
      border-top: 2px dashed #e0e0e0;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.6s ease;
    }

    .results h2 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 25px;
      text-align: center;
      font-size: 1.8rem;
    }

    .recommendation-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .recommendation-item {
      display: flex;
      align-items: center;
      padding: 25px;
      background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
      border-radius: 20px;
      border-left: 6px solid #667eea;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.1);
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease forwards;
      opacity: 0;
    }

    .recommendation-item:nth-child(1) { animation-delay: 0.1s; }
    .recommendation-item:nth-child(2) { animation-delay: 0.2s; }
    .recommendation-item:nth-child(3) { animation-delay: 0.3s; }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .recommendation-item:hover {
      transform: translateX(10px);
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
    }

    .rank {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.4rem;
      margin-right: 25px;
      flex-shrink: 0;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .rank.gold {
      background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    .rank.silver {
      background: linear-gradient(135deg, #c0c0c0 0%, #808080 100%);
      box-shadow: 0 5px 15px rgba(192, 192, 192, 0.4);
    }

    .rank.bronze {
      background: linear-gradient(135deg, #cd7f32 0%, #8b4513 100%);
      box-shadow: 0 5px 15px rgba(205, 127, 50, 0.4);
    }

    .career-info {
      flex: 1;
    }

    .career-name {
      font-size: 1.4rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .confidence {
      color: #666;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .confidence-bar {
      width: 200px;
      height: 10px;
      background: #e8e8e8;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 8px;
    }

    .confidence-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 5px;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .confidence-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmerBar 2s infinite;
    }

    @keyframes shimmerBar {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .error {
      color: #e74c3c;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #fdf2f2 0%, #ffeaea 100%);
      border-radius: 15px;
      margin-top: 25px;
      border-left: 4px solid #e74c3c;
      position: relative;
      z-index: 1;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .loading {
      text-align: center;
      margin-top: 25px;
      position: relative;
      z-index: 1;
    }

    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid #e8e8e8;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      color: #667eea;
      font-size: 1.1rem;
      margin-top: 15px;
      font-weight: 500;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 30px;
    }

    .shape {
      position: absolute;
      opacity: 0.05;
    }

    .shape-1 {
      width: 100px;
      height: 100px;
      background: #667eea;
      border-radius: 50%;
      top: 10%;
      right: 10%;
    }

    .shape-2 {
      width: 150px;
      height: 150px;
      background: #764ba2;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      bottom: 10%;
      left: 5%;
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 25px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .header-icon {
        font-size: 3rem;
      }

      .recommendation-item {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .rank {
        margin-right: 0;
        margin-bottom: 15px;
      }

      .confidence-bar {
        width: 100%;
        margin-top: 10px;
      }

      .career-name {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="grid-overlay"></div>
  
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="card">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
      </div>

      <div class="header">
        <div class="header-icon">üöÄ</div>
        <h1>Career Recommendation System</h1>
        <p>Discover your ideal career path based on your skills, interests, and personality</p>
      </div>

      <form id="recommendationForm">
        <div class="form-group">
          <label for="skills">
            <span class="icon">üí°</span>
            Skills (space separated)
          </label>
          <div class="input-wrapper">
            <input
              type="text"
              id="skills"
              name="skills"
              placeholder="e.g., Python MachineLearning Statistics"
              required
            />
            <span class="input-icon">‚ö°</span>
          </div>
        </div>

        <div class="form-group">
          <label for="interest">
            <span class="icon">üéØ</span>
            Interest Area
          </label>
          <div class="input-wrapper">
            <input
              type="text"
              id="interest"
              name="interest"
              placeholder="e.g., AI Research"
              required
            />
            <span class="input-icon">‚≠ê</span>
          </div>
        </div>

        <div class="form-group">
          <label for="personality">
            <span class="icon">üß†</span>
            Personality Traits
          </label>
          <div class="input-wrapper">
            <input
              type="text"
              id="personality"
              name="personality"
              placeholder="e.g., Analytical"
              required
            />
            <span class="input-icon">üíé</span>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          ‚ú® Get Recommendations
        </button>
      </form>

      <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Analyzing your profile...</p>
      </div>

      <div id="error" class="error" style="display: none;"></div>

      <div id="results" class="results" style="display: none;">
        <h2>üèÜ Top 3 Career Recommendations</h2>
        <div id="recommendationList" class="recommendation-list"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('recommendationForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const results = document.getElementById('results');
      const recommendationList = document.getElementById('recommendationList');

      const formData = {
        skills: document.getElementById('skills').value,
        interest: document.getElementById('interest').value,
        personality: document.getElementById('personality').value
      };

      submitBtn.disabled = true;
      submitBtn.textContent = '‚è≥ Analyzing...';
      loading.style.display = 'block';
      error.style.display = 'none';
      results.style.display = 'none';

      try {
        const response = await fetch('http://127.0.0.1:5000/api/recommend', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const data = await response.json();

        if (data.success) {
          const rankClasses = ['gold', 'silver', 'bronze'];
          recommendationList.innerHTML = data.recommendations.map((rec, index) => `
            <div class="recommendation-item">
              <div class="rank ${rankClasses[index]}">${index + 1}</div>
              <div class="career-info">
                <div class="career-name">${rec.career}</div>
                <div class="confidence">Confidence: ${rec.confidence}%</div>
                <div class="confidence-bar">
                  <div class="confidence-fill" style="width: 0%"></div>
                </div>
              </div>
            </div>
          `).join('');
          results.style.display = 'block';
          
          // Animate progress bars
          setTimeout(() => {
            document.querySelectorAll('.confidence-fill').forEach((fill, index) => {
              fill.style.width = `${data.recommendations[index].confidence}%`;
            });
          }, 100);
        } else {
          error.textContent = data.error || 'Something went wrong';
          error.style.display = 'block';
        }
      } catch (err) {
        error.textContent = 'Failed to connect to the server. Please make sure the backend is running on port 5000.';
        error.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '‚ú® Get Recommendations';
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
